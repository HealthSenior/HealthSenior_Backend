spring.application.name=healthsenior

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/healthseniordb?serverTimezone=Asia/Seoul
spring.datasource.username=root

#application-secrets.properties (git ignore)
spring.profiles.include=secrets

#must change mode in operation environment
spring.jpa.hibernate.ddl-auto=update

server.servlet.encoding.force=true

spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest